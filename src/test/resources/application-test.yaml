
http.proxy.parametername: notused

no.nav.security.jwt:
  expirythreshold: 10 #threshold in minutes until token expires
  issuer:
    issuer1:
      discovery-url: http://localhost:${mock-oauth2-server.port}/default/.well-known/openid-configuration
      accepted_audience: default
    issuer2:
      discovery-url: http://localhost:${mock-oauth2-server.port}/default/.well-known/openid-configuration
      accepted_audience: default

logging.level:
  org.springframework: INFO
  no.nav: DEBUG


mock-oauth2-server:
  url: localhost
  port: 8282
  combined: http://${mock-oauth2-server.url}:${mock-oauth2-server.port}
  token-url: ${mock-oauth2-server.combined}/default/token
  clientId: dittClientId
  clientSecret: dinClientSecret

db:
  url: localhost
  port: 8081
  combined: http://${db.url}:${db.port}
  combinedMock: ${db.combined}/mock