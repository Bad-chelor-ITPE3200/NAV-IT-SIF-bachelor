

http.proxy.parametername: notused

no.nav.security.jwt:
  expirythreshold: 10 #threshold in minutes until token expires
  issuer:
    issuer1:
      discovery-url: ${mock-oauth2-server.combined}/default/.well-known/openid-configuration
      accepted_audience: default
    issuer2:
      discovery-url: ${mock-oauth2-server.combined}/default/.well-known/openid-configuration
      accepted_audience: default

logging.level:
  org.springframework: INFO
  no.nav: DEBUG
FRONTEND:
  COMBINED: http://${FRONTEND.URL}:${FRONTEND.PORT}
  URL: localhost
  PORTS: 3000
mock-oauth2-server:
  url: mock-oauth2-server
  port: 8282
  combined: http://${mock-oauth2-server.url}:${mock-oauth2-server.port}
  token-url: ${mock-oauth2-server.combined}/default/token
  clientId: dittClientId
  clientSecret: dinClientSecret

db:
  url: localhost
  port: 8081
  combined: http://${db.url}:${db.port}
  Service: ${db.combined}/mock # <- this can be changed to the  right endpoint in the url